 <form (ngSubmit)=" agregar (f)
  "#f="ngForm"> 



<div class="form-group"> 
        <label class="control-label">FirebaseID</label>
        <input type="text" class="form-control" [(ngModel)]="nuevoProducto.id" name="id" >
    </div>    

    <div class="form-group">  Full Name 
        <label for="full_name_id" class="control-label">Nombre del producto</label>
        <input type="text" class="form-control"  [(ngModel)]="nuevoProducto.nombre"  name="nombre" >
    </div>    

    <div class="form-group"> 
        <label for="street1_id" class="control-label">Precio  </label>
        <input type="text" class="form-control"  [(ngModel)]="nuevoProducto.precio" name="precio" >
    </div>                    
                            
    <div class="form-group"> 
        <label for="street2_id" class="control-label">Marca</label>
        <input type="text" class="form-control"  [(ngModel)]="nuevoProducto.marca" name="Marca" >
    </div>    

    <div class="form-group"> 
        <label for="city_id" class="control-label">Imagen Url</label>
        <input type="text" class="form-control"  [(ngModel)]= "nuevoProducto.imagen" name="imagen" >
    </div>                                    
                            
    
    <div class="form-group"> 
        <label for="zip_id" class="control-label">Descripcion</label>
        <input type="text" class="form-control"  [(ngModel)]="nuevoProducto.descripcion" name="" placeholder="agrega una breve Descripcion">
    </div>        
    
    <div class="form-group"> 
        <button type="submit" class="btn btn-primary">Agregar </button>
    </div>     
    
</form>
